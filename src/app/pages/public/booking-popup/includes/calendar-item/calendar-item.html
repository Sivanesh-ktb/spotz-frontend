<div class="calendar-card cover-block">
  <div class="top" [ngClass]="{'selected': cal.bk && !cal.err, 'error': cal.bk && cal.err}">
    <div *ngIf="!summary" class="row">
      <div class="col-xs-3 col-lg-3 col-md-3 text-uppercase month no-select ng-binding pl-4">{{ cal.date |
        date:'MMM' }}</div>
      <div class="col-xs-6 col-lg-6 col-md-3 text-center text-uppercase weekday no-select ng-binding">{{
        cal.date | date:'EEEE' }}</div>
      <div class="col-xs-3 col-lg-3 col-md-3 text-right date no-select ng-binding">{{ cal.date | date:'d' }}
      </div>
    </div>

    <div *ngIf="summary" class="row">
      <div class="col-xs-12 text-center text-uppercase weekday no-select">
        ALL Dates
      </div>
      <!-- <a (click)="toggleScoreCard.emit()" (keydown.enter)="toggleScoreCard.emit()" tabindex="0">
        <span class="fa fa-caret-square-o-right"></span>
      </a> -->
    </div>

  </div>
  <div class="card-times no-select">
    <div class="schedule-label" [ngClass]="{'error': cal.err, 'slim': summary}">

      <div class="row px-3">
        <div class="col-xs-7 text-start">
          <span>{{ cal.bk  | timespanPipe : cal.divisor }}</span>
          <span class="fa fa-exclamation-triangle" *ngIf="cal.err"></span>
          <div class="legend" *ngIf="summary" style="float:left; margin-left:-5px;">
            <span class="fa fa-star"></span>
            <div class="text available-title">ALL AVAILABLE</div>
          </div>
       
          <span>
            <a (click)="clearAll(false)" *ngIf="cal.bk || cal.selectedItems || itemsSelected()">
              clear all
              <span class="fa fa-times-circle"></span>
            </a>
          </span>
        </div>
      </div>
    </div>
    <div class="times">
      <div class="schedule-blocks">
        <div class="unavail text-center text-uppercase" *ngIf="cal.unavail">
          <span>No times available</span>
        </div>
        <div class="buttons">
          <div class="card-times no-select">
            <div class="times">
              <div class="schedule-blocks">
                <div class="buttons">
                  <app-calendar-block [cal]="cal" [timerange]="timerange" [summary]="summary"></app-calendar-block>
                </div>
              </div>
            </div>
          </div>
          <div class="clearfix"></div>
        </div>
        <div class="clearfix"></div>
      </div>
      <div class="schedule-label filtered" *ngIf="timerange[0] !== 10 || timerange[1] !== 46">
        Filtered from {{timerange}}
      </div>
    </div>
  </div>
</div>
