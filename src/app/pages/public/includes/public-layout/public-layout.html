
<app-navbar [page]=1></app-navbar>
<ng-container *ngIf="organizationData || organizationFacilities && lowestPriceSpaceDetails  ">
<app-org-view-header [organizationData]="organizationData" [organizationFacilities]="organizationFacilities"
[lowestPriceSpaceDetails]="lowestPriceSpaceDetails" [spaceCount]="spaceCount" [page]='page'>
</app-org-view-header>

<router-outlet (activate)="onActivate($event)"></router-outlet>
<app-footer></app-footer>
