<div class="modal-content" uib-modal-transclude="">
  <div class="modal-header dialog-header-confirm ng-scope">
    <h4 class="modal-title ng-binding"><span class="fa fa-check"></span>
      Are you sure?</h4>
      <span class="close cursor-pointer" (click)="no()" (keydown.enter)="no()" tabindex="0">x</span>
  </div>
  <div class="modal-body ng-binding ng-scope" ng-bind-html="msg">
    {{confirmationMessage}}</div>
  <div class="modal-footer ng-scope">
    <button type="button" class="btn btn-default ng-binding" (click)="yes()">Yes</button>
    <button type="button" class="btn btn-primary ng-binding" (click)="no()">No</button>
  </div>
</div>
