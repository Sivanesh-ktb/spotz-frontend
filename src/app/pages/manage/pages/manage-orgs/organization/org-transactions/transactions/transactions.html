  </div>
  <div class="col-sm-4 col-xs-6">
    <div class="panel1">
      <h3  class="ng-binding">$0.00</h3>

    </div>
  </div>

    <div class="radio"><span class="control-label">Show</span></div>
  </div>
  <div class="col-md-6">
    <div class="row">
      <div class="col-md-6 col-sm-6 col-xs-6">
        <div class="radio">
          <label class="control-label d-flex gap-3">
            <input type="radio" [(ngModel)]="refunds" value="sales"
              name="214" aria-checked="false" tabindex="-1" aria-invalid="false">Sales Only
          </label>
        </div>
      </div>
      <div class="col-md-6 col-sm-6 col-xs-6">
        <div class="radio">
          <label class="control-label d-flex gap-3">
            <input type="radio" [(ngModel)]="refunds" value="refunds"
              name="215" aria-checked="false" tabindex="-1" aria-invalid="false">Refunds Only
          </label>
        </div>
      </div>
    </div>
  </div>
</div>
