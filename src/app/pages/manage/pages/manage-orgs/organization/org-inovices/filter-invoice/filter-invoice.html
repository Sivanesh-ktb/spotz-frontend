<div class="container">
  <div class="row">
     <div class="col-lg-6 col-md-6 col-sm-12 d-flex gap-2 py-0 px-0 align-items-center">
      <div class="fw-bold">
        Filter Results
      </div>
     <div class="filter-invoice">
      <div role="group" class="btn-group remove-background-color">
        <button type="button"
          (click)="allTab()" [ngClass]="{ 'active-tab': allResult === true }"
          class="btn btn-default">All</button>
        <button type="button" [ngClass]="{ 'active-tab': paidResult === true }"
        (click)="paidTab()" class="btn btn-default">Paid</button>
        <button type="button"
        (click)="openTab()" [ngClass]="{ 'active-tab': openResult === true }"
        class="btn btn-default">Open</button>
      <button type="button" [ngClass]="{ 'active-tab': pastDueResult === true }"
      (click)="pastDueTab()" class="btn btn-default">Past Due</button>
      </div>
     </div>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-12 d-flex gap-2 py-0 px-0 justify-content-end align-items-center">
      <p class="fw-bold m-0">Filter By Group</p>
      <div class="w-50">
      <app-custom-group-drop-down (groupSelected)="onGroupSelected($event)">
      </app-custom-group-drop-down>
    </div>
    </div>
  </div>
</div>
<div class="invoice-table mt-3">
<table id="users" class="table table-hover table-condensed table-sm table-th-white-space-normal"
aria-hidden="false">
  <thead>
    <tr>
      <th class="id border"></th>
      <th class="border">Date</th>
      <th class="border">Terms</th>
      <th class="border">Age</th>
      <th class="border">Customer</th>
      <th class="border">Group</th>
      <th class="border">Amount</th>
      <th class="border">Status</th>
      <th class="border"></th>
    </tr>
  </thead>
  <tbody>
 <tr >
  <td colspan="9" class="text-align-center text-center">
   <i> No invoices</i>
  </td>
 </tr>
 <tr>
  <td class="border-none"></td>
  <td class="border-none"></td>
  <td class="border-none"></td>
  <td class="border-none"></td>
  <td colspan="2" class="text-center ">
    Total
  </td>
  <td class="border"></td>
  <td class="border-none"></td>
  <td class="border-none"></td>
 </tr>
</tbody>
</table>
</div>
