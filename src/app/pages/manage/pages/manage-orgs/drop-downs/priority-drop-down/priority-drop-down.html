<div class="col-sm-4 text-area col-xs-9 w-100">
  <div class="admin-text">
    <li class="nav-item dropdown">
      <span id="navbarAdminDropdown" role="button"
            class="form-control custom-dropdown-section custom-dropdown"
            data-bs-toggle="dropdown" aria-expanded="false">
            <span class="fa fa-lock" *ngIf="accessLevel"></span>
            <span class="fa fa-unlock" *ngIf="!accessLevel"></span>
            {{ selectedLevel }}
        <i class="fa-solid fa-angle-down"></i>
      </span>
      <ul class="dropdown-menu custom-dropdown priority-dropdown" aria-labelledby="navbarAdminDropdown">
        <li *ngFor="let level of priorityDropdown; let i = index"
            class="dropdown-item small" (click)="setLevel(level, i)"  (keydown.enter)="setLevel(level, i)" tabindex="0">
          <a>
            <span class="fa mr-2" [ngClass]="{'text-success fa-check': isChecked(i)}"></span> {{ level.display }}
            <div class="stars" style="float:right;width:40%;">
              <span *ngFor="let star of [0, 1, 2, 3]" style="float:right;">
                <span class="fa" [ngClass]="getStarClass(i, star)"></span>
              </span>
            </div>
          </a>
        </li>
      </ul>
    </li>
  </div>
</div>
