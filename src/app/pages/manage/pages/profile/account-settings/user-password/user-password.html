<div class="row">
  <div class="container-fluid d-flex justify-content-between">
    <div class="title col-lg-2">
      <h5 class="header">Password</h5>
    </div>
    <div class="password-container col-lg-6">
      <div class="profile-password">
        <label for="new-password">New Password</label>
        <input
          type="password"
          id="new-password"
          class="form-control"
          name="new-password"
          placeholder="Enter new Password"
          [ngModel]="newPassword"
          (input)="onPasswordInput($event)">
      </div>
      <div class="profile-password">
        <label for="confirm-password">Confirm Password</label>
        <input
          type="password"
          id="confirm-password"
          class="form-control"
          name="confirm-password"
          placeholder="Confirm new Password"
          [ngModel]="confirmPassword"
          (input)="onConfirmPasswordInput($event)">
      </div>
      <div class="profile-password">
        <label for="password">Current Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          name="password"
          placeholder="Enter current Password"
          [(ngModel)]="currentPassword">
      </div>
    </div>
    <div class="update-password-container col-lg-4">
      <div class="profile-buttons">
        <button class="btn btn-primary" [disabled]="updateButton" (click)="updatePassword()">Update</button>
        <button class="btn btn-secondary" (click)="clearForm()">Clear</button>
      </div>
      <div class="password-strength">
       <div class="pass-strength">
        <label for="Password strength">Password strength</label>
        <ul class="strength">
          <li class="point" [ngClass]="strengthClass"></li>
          <li class="point" [ngClass]="strengthClass"></li>
          <li class="point" [ngClass]="strengthClass"></li>
          <li class="point" [ngClass]="strengthClass"></li>
          <li class="point" [ngClass]="strengthClass"></li>
        </ul>
        {{strength?.requirements}}
      </div>
      </div>
    </div>
  </div>
</div>
