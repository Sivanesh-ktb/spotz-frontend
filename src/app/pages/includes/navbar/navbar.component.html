<!-- src/app/navbar/navbar.component.html -->
<nav class="navbar navbar-expand-lg navbar-light" [ngClass]="{'static-page container-fluid': staticPage === 1, 'navbar-dark': page === 1}">
  <div class="container-fluid py-1">
    <a class="navbar-brand" (click)="viewHomePage()" (keydown.enter)="viewHomePage()" tabindex="0">
        <img class="spotzlogo" *ngIf="staticPage; else whiteLogo" src="assets/img/logo_old.png" alt="Logo">
      <ng-template #whiteLogo>
        <img src="assets/img/logo_white.png" alt="Logo">
      </ng-template>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" (click)="viewSpaceListing()" (keydown.enter)="viewSpaceListing()" tabindex="0">List Your space</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" (click)="viewHowItWorks()" (keydown.enter)="viewHowItWorks()" tabindex="0">How It works</a>
        </li>
        <li class="nav-item">
          <ng-container *ngIf="!isLoggedIn">
            <a class="nav-link" (click)="openSignInDialog()" (keydown.enter)="openSignInDialog()" tabindex="0">SignIn</a>
          </ng-container>
          </li>
          <ng-container *ngIf="isLoggedIn">

          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              {{ userName }}
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <app-user-drop-down></app-user-drop-down>
            </ul>
          </li>
          <li class="nav-item" *ngIf="isLoggedIn">
            <a>
              <span class="fa fa-shopping-cart shopping-icon color-white"></span>
              <span class="badge badge-cart ng-binding">0</span></a>
          </li>
          </ng-container>
      </ul>
    </div>
  </div>
</nav>
